		<title>Push notification server</title>
		<style>
			body{
				font-family: verdana;
				font-size: 12px,
			}

			.time{
				font-family: verdana;
				font-size: 9px;
				background-color: #00DCFE;
				padding: 2px;
				padding-left: 5px;
				border-radius:5px;
				border-top-left-radius:0px;
				border-top-right-radius:0px;
				border-top:0px;
				width: 400px;
				margin-left: 6px;
				margin-bottom: 5px;
			}

			.container {
				border:2px solid #00ddff;
				background-color: #d3f9ff;
				padding: 10px;
				border-radius:5px;
				font-size: 14px;
				width: 40%;

			}

			.header{
				font-family: verdana;
				font-size: 14px;
				background-color: #ededed;
				padding: 10px;
				padding-left: 10px;
				border-radius:10px;
				border-top-left-radius:0px;
				border-top-right-radius:0px;
				border-top:0px;
				width: 98%;
			}

		</style>
	</head>
	<body topmargin="0">
		<div class="header">Testing - socket.io / express</div>
		<h4>&nbsp;&nbsp;Notificaciones recibidas</h4>
		<div id="itemsContainer">
		
		 </div>
	<script src="socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
	 var socket = io.connect('http://localhost:8899');
	  socket.on('news', function (data) {
	    var obj = '<div class="container">'+data.data+'</div> <div class="time"><time>'+new Date()+'</time></div>';
	    $('#itemsContainer').append(obj);
	    $(".header").fadeIn(100).fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
	    socket.emit('my other event', { my: 'data' });
	  });
	
	</script>
	</body>
</html>
